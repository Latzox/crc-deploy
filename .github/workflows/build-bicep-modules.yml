name: Build Bicep Modules

run-name: >
  ${{ github.workflow }}: ${{ github.event_name }} for ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set up Azure CLI
      uses: azure/cli@v2
      with: 
        azcliversion: latest
        inlineScript: |
          az account show
        
    - name: Install Bicep CLI
      run: |
        az bicep install
        az bicep version

    - name: Validate and Test Bicep modules
      run: |
        echo "Validating Deployment"
        az bicep build --file ./main.bicep
        echo "Testing main.bicep with parameters"
        az deployment group validate --resource-group rg-bicepbuild-dev-001 --template-file ./main.bicep --parameters resName=crc-dev-005 repoToken=test